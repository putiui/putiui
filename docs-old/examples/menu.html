<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PtMenu</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../../lib/css/base.css">
    <link rel="stylesheet" href="../../lib/css/menu.css">
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <div class="container" id="app">
        <h1>PtMenu</h1>

        <pt-menu :router="true">
            <pt-sub-menu title="指南" sign="1">
                <pt-menu-item to="/zh-CN/component-menu" sign="11">Button</pt-menu-item>
            </pt-sub-menu>
            <pt-sub-menu title="组件" sign="2">
                <i class="fa fa-money" slot="icon"></i>
                <pt-menu-item-group title="通用">
                    <pt-menu-item to="/zh-CN/component-menu" sign="21">
                        <i class="fa fa-user" slot="icon"></i>Button
                    </pt-menu-item>
                </pt-menu-item-group>
                <pt-menu-item-group title="导航">
                    <pt-menu-item to="/zh-CN/component-menu" sign="22">
                        <i class="fa fa-reorder" slot="icon"></i>Menu
                    </pt-menu-item>
                </pt-menu-item-group>
            </pt-sub-menu>
        </pt-menu>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../lib/components/menu.js"></script>
    <script src="../../lib/components/menu-item.js"></script>
    <script src="../../lib/components/menu-item-group.js"></script>
    <script src="../../lib/components/sub-menu.js"></script>
    <script>
        Vue.use(PtMenu)
        Vue.use(PtSubMenu)
        Vue.use(PtMenuItem)
        Vue.use(PtMenuItemGroup)
        var vm = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>

</html>
