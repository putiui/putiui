<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PtRadio</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/css/base.css">
    <link rel="stylesheet" href="../lib/css/radio.css">
    <link rel="stylesheet" href="../lib/css/radio-group.css">
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <div class="container" id="app">
        <h1>PtRadio</h1>
        <pt-radio value="1" v-model="gg" @change="change">checked</pt-radio>
        <br>
        <div class="card">
            <h4 class="t">基本</h4>
            <pt-radio-group v-model="gender">
                <pt-radio :value="1">男</pt-radio>
                <pt-radio :value="2">女</pt-radio>
                <pt-radio :value="3">未知</pt-radio>
                <pt-radio :value="4">未知2</pt-radio>
            </pt-radio-group>

            <br> {{un}}
            <br> {{un2}}
            <br>
            <input type="text" v-model.number="gender">
        </div>



        <div class="card">
            <h4 class="t">禁用</h4>
            <pt-radio-group v-model="city" disabled>
                <pt-radio :value="1">北京</pt-radio>
                <pt-radio :value="2">上海</pt-radio>
                <pt-radio :value="3" :disabled="false">杭州</pt-radio>
            </pt-radio-group>
            <br> city={{city}}
        </div>

        <div class="card">
            <h4 class="t">options</h4>
            <pt-radio-group v-model="opt" :options="ops" :value-type="Number" @change="c2">
                <pt-radio :value="3">行号</pt-radio>
            </pt-radio-group>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../lib/components/radio.js"></script>
    <script src="../lib/components/radio-group.js"></script>
    <script>
        Vue.use(PtRadio);
        Vue.use(PtRadioGroup);
        var vm = new Vue({
            el: '#app',
            data: {
                gender: '',
                un: false,
                un2: false,
                city: 1,
                sd: '',
                gg: false,
                opt: '',
                ops: {
                    '1': '高',
                    '2': '低'
                }
            },
            methods: {
                log() {
                    console.log(`gender=${this.gender}, un=${this.un}, un2=${this.un2}, city=${this.city}`);
                },
                change(val) {
                    console.log(`user change=${val}`);
                },
                c2(val) {
                    console.log(`c2=${val}`)
                }
            }
        })
    </script>
</body>

</html>
